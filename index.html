<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->

</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <h1>Weather Dashboard</h1>
    </div>
  </nav>

  <main class="row">
      <aside class="col col-md-4">
        <h2>Search for a City:</h2>
        <input type="text" name="" id="city">
        <button type="button" class="btn btn-outline-primary" id="getWeatherBtn">Search</button>
        <div class="d-grid gap-2 col-6 mx-auto" id="searchList"></div>
      </aside>

      <section class="col col-md-8">
        <div class="container-fluid" id="weatherToday"></div>
        <div class="container-fluid" id="weatherNext"></div>
      </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
